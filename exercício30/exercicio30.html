<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio 30</title>
    </head>
    <body>
        <h1>Atividade 30-35</h1>

        <script>
            let quantidade = Number(prompt("Qual a quantidade de maçãs que você comprou? "))
            if (quantidade < 12){
                document.write(`O preço a ser pagado por essa quantidade é: ${0.50*quantidade}`)
            } else {
                document.write(`O preço a ser pagado por essa quantidade é: ${0.40*quantidade}`)
            }
        </script>
    </body>
</html>
