<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio 29</title>
    </head>
    <body>
        <h1>Atividade 29-35</h1>

        <script>
            let nome = prompt("Me diga qual é seu nome: ")
            let nota = Number(prompt("Qual é sua nota na disciplina? "))
            if (nota < 7) {
                document.write(`Olá ${nome}, é um prazer! Mas, infelizmente, suas notas não estão boas, você está de recuperação!!`)
            } else {
                document.write(`Olá ${nome}, é um prazer! Suas notas estão boas! Parabens! você foi aprovado!!`)
            }
        </script>
    </body>
</html>
