<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio 14</title>
    </head>
    <body>
        <h1>Atividade 14-35</h1>

        <script>
            var anos = Number(prompt("Digite sua idade em anos:"))
            var meses = Number(prompt("Digite quantos meses se passaram desde seu último aniversário:"))
            var dias = Number(prompt("Digite os dias além dos meses:"))
    
            let tDias = (anos * 365) + (meses * 30) + dias
    
            document.write("Você já viveu aproximadamente: " + tDias + "dias.")
        </script> 

    </body>
</html>
