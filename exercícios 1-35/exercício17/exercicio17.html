<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio 17</title>
    </head>
    <body>
        <h1>Atividade 17-35</h1>

        <script>
            let idade = Number(prompt("Digite sua idade"))

            if(idade >= 60){
                document.write("Você já é considerado idoso/a")
            }else if(idade >= 18){
                document.write("Você já é considerado adulto/a")
            }else if(idade >= 14){
                document.write("Você já é considerado adolescente")
            }else{
                document.write("Você é considerado criança")
            }

        </script>
    </body>
</html>
