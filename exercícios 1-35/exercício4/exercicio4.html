    <body>
        <h1>Atividade 4-35</h1>

        <script>

            var nota1 = Number(prompt("Qual foi a sua primeira nota? (0 a 10)"))
            var nota2 = Number(prompt("Qual foi a sua segunda nota? (0 a 10)"))
            var nota3 = Number(prompt("Qual foi a sua teceira nota? (0 a 10)"))

            let media = ((nota1*2) + (nota2*3) + (nota3*5))/10
            document.write("Sua média ponderada é de: " + media)

        </script>
