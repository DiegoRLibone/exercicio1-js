<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio 20</title>
    </head>
    <body>
        <h1>Atividade 20-35</h1>

        <script>

            let numero = parseFloat(prompt("Entre com um número e veja se ele é par ou ímpar"))

            if (numero % 2 == 0){
                document.write("Seu número "+ numero + " é par")
            }else{
                document.write("Seu número " + numero + " é ímpar")
            }

        </script>
    </body>
</html>
