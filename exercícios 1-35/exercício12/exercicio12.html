<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio 12</title>
    </head>
    <body>
        <h1>Atividade 12-35</h1>

        <script> 
            let peso = Number(prompt("Digite seu peso"))
            let altura = Number(prompt("Digite seu altura em metros (exemplo 1.80)"))

            let IMC = peso / (altura * altura)

            document.write("Seu Ã­ndice de massa corporal(IMC): " + IMC.toFixed(1) + "<br>")

            if (IMC >= 40){
                document.write("Considerado obesidade grau III")
            }else if (IMC >= 35){
                document.write("Considerado obesidade grau II")
            }else if (IMC >= 30){
                document.write("Considerado obesidade grau I")
            }else if (IMC >= 25){
                document.write("Considerado sobrepeso")
            }else if (IMC >= 18.5){
                document.write("Considerado normal")
            }else{
                document.write("Considerado abaixo do Peso")
            }

        </script>

    </body>
</html>
