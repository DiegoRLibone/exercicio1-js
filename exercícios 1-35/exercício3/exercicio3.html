    <body>
        <h1>Atividade 3-35</h1>

            let altura = parseFloat(prompt("Entre com a altura do seu triângulo"))
            let base = parseFloat(prompt("Entre com a base do seu triângulo"))

            document.write("Sua área é de: " + area + "<br>")

        </script>
