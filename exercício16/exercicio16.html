<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio 16</title>
    </head>
    <body>
        <h1>Atividade 16-35</h1>

        <script>
            var numero = Number(prompt("Digite um número e veja se ele é negativo, positivo ou nulo"))

            if (numero > 0){
                document.write("Seu número é: Positivo(+)")
            }else if (numero < 0){
                document.write("Seu número é: Negativo(-)")
            }else{
                document.write("Seu número é: Nulo")
            }

        </script>

    </body>
</html>
