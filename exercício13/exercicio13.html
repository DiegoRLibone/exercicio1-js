<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio 13</title>
    </head>
    <body>
        <h1>Atividade 13-35</h1>

        <script>
            var num1 = Number(prompt("digite um número e veja se ele é múltiplo do número seguinte"))
            var num2 = Number(prompt("digite outro número (de preferência maior ou igual ao anterior)"))

            if (num2 % num1 === 0) {
                document.write(num1 + " é múltiplo de " + num2);
            } else {
                document.write(num1 + " não é múltiplo de " + num2);
            }

        </script> 
    </body>
</html>
