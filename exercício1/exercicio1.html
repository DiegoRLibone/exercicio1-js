<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio 1</title>
    </head>
    <body>
        <h1> Atividade 1-35</h1>

        <script>
            let numero1 = parseInt(prompt("Escolha o 1º número inteiro:"))
            let numero2 = parseInt(prompt("Escolha o 2º número inteiro:"))

            let soma = numero1 + numero2
            document.write("a soma dos números é: " + soma + "<br>")

            let subtracao = numero1 - numero2
            document.write("a subtração dos números é: " + subtracao + "<br>")

            let multiplicacao = numero1 * numero2
            document.write("a multiplicação dos números é: " + multiplicacao + "<br>")

            let divisao = numero1 / numero2
            document.write("a divisão dos números é: " + divisao + "<br>")


        </script>
    </body>
</html>
