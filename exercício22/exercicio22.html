<html lang="pt-br">

        <meta charset="UTF-8">

    <body>
        <h1>Atividade 22-35</h1>

        <script>
            let salario = parseFloat(prompt("Digite o seu salário e veja o bônus"))

            if (salario > 2000){
                alert("Seu bônus de acordo com o seu salário é de: " + (salario*0.1))
            }else{
                alert("Seu bônus de acordo com o seu salário é de: " + (salario*0.05))
            }
        </script>
    </body>
</html>
