<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio 25</title>
    </head>
    <body>
        <h1>Atividade 25-35</h1>

        <script>
            let faltas = parseFloat(prompt("Me diga quantas faltas você está: ")) // coloquei parsefloat pq na etec cada falta é 2,5
            if (faltas < 5){
                document.write("São poucas faltas, mas tome cuidado!")
            } else if (faltas < 10) {
                document.write("Suas faltas são muitas! tome cuidado")
            } else if (faltas < 15) {
                document,write("Está com serios riscos de reprovar! cuidado!!")
            } else {
                document.write("Infelizmente, está reprovado!")
            }
        </script>
    </body>
</html>
