<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio 2</title>
    </head>
    <body>
        <h1>Atividade 2-35</h1>

        <script>

            let raio = parseFloat(prompt("Escolha o raio do seu círculo:"))

            let area = raio * raio * 3.14
            document.write("O área usando este raio é de aproximadamente: " + area + "<br>")

            let perimetro = 2*3.14*raio
            document.write("O perímetro usando este raio é de aproximadamente: " + perimetro)

        </script>
    </body>
</html>
