<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio 15</title>
    </head>
    <body>
        <h1>Atividade 15-35</h1>

        <script>
            let salarioBase = Number(prompt("Digite seu salário e veja qual seria a sua nova renda se houve aumento de 15%"))

            let salarioAumentado = salarioBase + (salarioBase * 0.15)
            document.write("Seu salário seria de: " + salarioAumentado + "Reais")

        </script>
    </body>
</html>
